<!DOCTYPE html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/listar.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <div class="row">
            <div class="col s6 m6">
                <h2>Cadastrar</h2>
            </div>
        </div>
        <div class="col s12">
            <div class="divider"></div>
        </div>
    </header>

    <main>
        <div class="container col s12">
            <form action="http://localhost:8080/transportadoras/" method="POST" id="formValidate">
            <div class="row">
                <div class="input-field col s12">
                    <input name= "email" id="email" type="email" data-error=".errorTxt1">
                    <label for="email">Email</label>
                    <div class="errorTxt1"></div>
                </div>
                <div class="input-field col s12">
                    <input id="nome" type="text" data-error=".errorTxt2">
                    <label for="nome">Nome</label>
                    <div class="errorTxt2"></div>
                </div>
                <div class="input-field col s12" data-error=".errorTxt3">
                    <input id="empresa" type="text" >
                    <label for="empresa">Empresa</label>
                    <div class="errorTxt3"></div>
                </div>
                <div class="input-field col s12" data-error=".errorTxt4">
                    <input id="telefone" type="text"  maxlength="15">
                    <label for="telefone">Telefone</label>
                    <div class="errorTxt4"></div>
                </div>
                <div class="input-field col s12">
                    <input id="celular" type="text"  maxlength="16">
                    <label for="celular">Celular</label>
                </div>
                <div class="input-field col s12">
                    <input id="whatsapp" type="text"  maxlength="16">
                    <label for="whatsapp">Whatsapp</label>
                </div>
                <div class="input-field col s12">
                    <select id="modal">
                        <option value="1" selected>Rodoviário</option>
                        <option value="2">Aquaviário</option>
                        <option value="3">Aéreo</option>
                    </select>
                    <label for="modal">Modal</label>
                </div>
                <div class="input-field col s8">
                    <input id="cep" type="text"  maxlength="9">
                    <label for="cep">Cep</label>
                </div>
                <div class="input-field col s4" data-error=".errorTxt6">
                        <select id="estado"></select>
                        <label for="estado">Estado</label>
                        <div class="errorTxt6"></div>
                </div>
                <div class="input-field col s12" data-error=".errorTxt7">
                        <input id="cidade" type="text" >
                        <label for="cidade">Cidade</label>
                        <div class="errorTxt7"></div>
                </div>
                <div class="input-field col s12" data-error=".errorTxt8">
                        <input id="bairro" type="text" >
                        <label for="bairro">Bairro</label>
                        <div class="errorTxt8"></div>
                </div>
                <div class="input-field col s12" data-error=".errorTxt9">
                        <input id="rua" type="text" >
                        <label for="rua">Rua / Avenida</label>
                        <div class="errorTxt9"></div>
                </div>
                <div class="input-field col s12">
                        <input id="numero" type="text" >
                        <label for="numero">Numero</label>
                </div>
                <div class="col s12">
                    <button id ="botao-submit" type= "submit" name="action" class="green darken-2 btn">Cadastrar-se agora!</a>
                </div>
            </form>


            </div>
        </div>
    </main>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/cep-service.js"></script>
    <script src="js/populate-estado.js"></script>
    <script src="js/form-validation.js"></script>
    <script>
        $(document).ready(function () {
            $("#telefone").mask('(00) 0000-0000');
            $("#celular").mask('(00) 00000-0000');
            $("#whatsapp").mask('(00) 00000-0000');
            $("#cep").mask('00000-000');
            $('#modal').formSelect();
            populateEstados();
            
        });
    </script>
</body>

</html>
